<!doctype html>
<html lang="en">

<head>
    <title>BT Array</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <!-- FORM DÙNG CHUNG -->
    <h3 id="array" class="m-3">Mảng hiện tại: []</h3>
    <input id="number" placeholder="Thêm phần tử số:" class="m-3">
    <button id="storage" class="btn btn-danger">Lưu trữ</button>

    <!-- ĐỀ BÀI -->
    <h5 class="m-3">Bài tập số 1:</h5>
    <button id="bt1" class="mx-3 my-1 btn btn-success">Giá trị của tổng các số dương trong mảng</button>
    <span id="showBT1" class="alert alert-success"></span>
    <hr>


    <h5 class="m-3">Bài tập số 2:</h5>
    <button id="bt2" class="mx-3 my-1 btn btn-success">Đếm tổng các số dương</button>
    <span id="showBT2" class="alert alert-success"></span>
    <hr>


    <h5 class="m-3">Bài tập số 3:</h5>
    <button id="bt3" class="mx-3 my-1 btn btn-success">Tìm số nhỏ nhất trong mảng</button>
    <span id="showBT3" class="alert alert-success"></span>
    <hr>


    <h5 class="m-3">Bài tập số 4:</h5>
    <button id="bt4" class="mx-3 my-1 btn btn-success">Tìm số DƯƠNG nhỏ nhất trong mảng</button>
    <span id="showBT4" class="alert alert-success"></span>
    <hr>


    <h5 class="m-3">Bài tập số 5:</h5>
    <button id="bt5" class="mx-3 my-1 btn btn-success">Tìm số chẳn cuối cùng trong mảng</button>
    <span id="showBT5" class="alert alert-success"></span>
    <hr>


    <h5 class="m-3">Bài tập số 6:</h5>
    <input id="index1" placeholder="Vị trí 1">
    <input id="index2" placeholder="Vị trí 2">
    <button id="bt6" class="mx-3 my-1 btn btn-success">Đổi chỗ 2 giá trị theo vị trí</button>
    <span id="showBT6" class="alert alert-success"></span>
    <hr>


    <h5 class="m-3">Bài tập số 7:</h5>
    <button id="bt7" class="mx-3 my-1 btn btn-success">Sắp xếp mảng theo thứ tự tăng dần</button>
    <span id="showBT7" class="alert alert-success"></span>
    <hr>


    <h5 class="m-3">Bài tập số 8:</h5>
    <button id="bt8" class="mx-3 my-1 btn btn-success">Tìm số nguyên tố đầu tiên trong mảng</button>
    <span id="showBT8" class="alert alert-success"></span>
    <hr>

    <h5 id="floatArr" class="m-3">Bài tập 9: Mảng số thực và số nguyên mới: []</h5>
    <input id="floatNums" placeholder="Thêm số thực, số nguyên:" class="m-3">
    <button id="storageNewNums" class="btn btn-danger">Lưu trữ</button><br>
    <button id="bt9" class="mx-3 my-1 btn btn-success">Tìm các số nguyên có trong mảng</button>
    <span id="showBT9" class="alert alert-success"></span>
    <hr>


    <h5 class="m-3">Bài tập số 10:</h5>
    <button id="bt10" class="mx-3 my-1 btn btn-success">So sánh số dương và số âm có trong mảng</button>
    <span id="showBT10" class="alert alert-success"></span>
    <hr>


    <script src="./index.js"></script>
</body>

</html>
